<section *ngIf="(deviceType$ | async) === 'mini-tablet' || (deviceType$ | async) === 'mobile'"
    class="mobile-view flex column" aria-label="Mobile view">
    <section class="filter-area flex column" aria-labelledby="mobile-filter-title">
        <h4 id="mobile-filter-title" class="family-bold">Sculpture</h4>
        <product-filter [filterBy]="filterBy" (onSetFilter)="onSetFilter($event)" />
    </section>

    <product-list [isShopPage]="isShopPage" [isLoading]="(isLoading)" (remove)="onRemoveProductModal($event)"
        [products]="products$ | async" [user$]="user$" />
</section>

<section *ngIf="(deviceType$ | async) === 'tablet' || (deviceType$ | async) === 'desktop'"
    class="desktop-view flex column" aria-label="Desktop view">
    <section class="filter-area flex column" aria-labelledby="desktop-filter-title">
        <h4 id="desktop-filter-title" class="family-bold">Sculpture</h4>
        <product-filter [filterBy]="filterBy" (onSetFilter)="onSetFilter($event)" />
    </section>

    <product-list [isShopPage]="isShopPage" [isLoading]="(isLoading)" (remove)="onRemoveProductModal($event)"
        [products]="products$ | async" [user$]="user$" />
</section>
