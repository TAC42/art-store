<section *ngIf="(deviceType$ | async) === 'mini-tablet' || (deviceType$ | async) === 'mobile'"
  class="mobile-view flex column" role="region" aria-label="Mobile View">
  <section class="filter-area flex column" role="region" aria-labelledby="mobile-filter-title">
    <h4 id="mobile-filter-title" class="family-bold">Shop</h4>

    <div class="filter-shop flex row align-center w-100">
      <product-filter [filterBy]="filterBy" (onSetFilter)="onSetFilter($event)" />
      <svg-render class="cart" (click)="onCartOpen($event)" svgName="shoppingCart" aria-label="Open Cart" />
    </div>
  </section>

  <product-list [isShopPage]="isShopPage" [isLoading]="(isLoading)" (remove)="onRemoveProductModal($event)"
    (add)="onAddToCart($event)" [products]="products$ | async" [user$]="user$" />
</section>

<section *ngIf="(deviceType$ | async) === 'tablet' || (deviceType$ | async) === 'desktop'"
  class="desktop-view flex column" role="region" aria-label="Desktop view">
  <section class="filter-area flex column" role="region" aria-labelledby="desktop-filter-title">
    <h4 id="desktop-filter-title" class="family-bold">Shop</h4>

    <div class="filter-shop flex row align-center w-100">
      <product-filter [filterBy]="filterBy" (onSetFilter)="onSetFilter($event)" />
      <svg-render class="cart" (click)="onCartOpen($event)" svgName="shoppingCart" aria-label="Open Cart" />
    </div>
  </section>

  <product-list [isShopPage]="isShopPage" [isLoading]="(isLoading)" (remove)="onRemoveProductModal($event)"
    (add)="onAddToCart($event)" [products]="products$ | async" [user$]="user$" />
</section>
