<main class="page-contents w-h-100 flex column" aria-label="Ori Carlin home page">
  <section *ngIf="(deviceType$ | async) !== 'desktop'" class="mobile-view layout-row flex column text-center"
    role="region" aria-label="Mobile view">
    <section class="teasers grid" role="region">
      <div class="teaser-area grid normal-trans" (click)="navigateTo('/about/introduction')" role="button"
        aria-label="Introduction to Ori Carlin">
        <image-container [imageUrl]="loneImg1" />

        <div class="text-area flex column">
          <p class="family-bold normal-trans">BIOGRAPHY</p>
          <h2 class="normal-trans">Introduction to Ori Carlin</h2>
        </div>
      </div>

      <div class="teaser-area grid normal-trans" (click)="navigateTo('/sculpture/details/staircase vase')" role="button"
        aria-label="Staircase Vase">
        <image-container [imageUrl]="loneImg2" />

        <div class="text-area flex column">
          <p class="family-bold normal-trans">ONE OF MY FINEST</p>
          <h2 class="normal-trans">Staircase Vase</h2>
        </div>
      </div>
    </section>

    <section class="carousels grid" role="region">
      <article class="gallery-carousel grid" role="region" aria-label="Ware items carousel">
        <product-carousel [carouselItems]="artwareProducts" />

        <div class="text-area flex column">
          <button class="flex align-center normal-trans" (click)="navigateTo('/artware')" title="Go to ware gallery?"
            aria-label="Discover Artisan Crafts">
            <svg-render class="fast-trans" svgName="vaseIcon" />
            <span>Discover Artisan Crafts</span>
            <svg-render class="fast-trans" svgName="vaseIcon" />
          </button>
        </div>
      </article>

      <article class="gallery-carousel grid" role="region" aria-label="Shop items carousel">
        <product-carousel [carouselItems]="shopProducts" />

        <div class="text-area flex column">
          <button class="flex align-center normal-trans" (click)="navigateTo('/shop')" title="Go to shop?"
            aria-label="Purchase Unique Pottery">
            <svg-render class="fast-trans" svgName="shoppingCart" />
            <span>Purchase Unique Pottery</span>
            <svg-render class="fast-trans" svgName="shoppingCart" />
          </button>
        </div>
      </article>
    </section>
  </section>

  <section *ngIf="(deviceType$ | async) === 'desktop'" class="desktop-view grid text-center" role="region"
    aria-label="Desktop view">
    <section class="teasers flex column" role="region">
      <div class="teaser-area grid normal-trans" (click)="navigateTo('/sculpture/details/staircase vase')" role="button"
        aria-label="Staircase Vase">
        <image-container [imageUrl]="loneImg2" />

        <div class="text-area flex column">
          <p class="family-bold normal-trans">ONE OF MY FINEST</p>
          <h2 class="normal-trans">Staircase Vase</h2>
        </div>
      </div>

      <div class="teaser-area grid normal-trans" (click)="navigateTo('/about/introduction')" role="button"
        aria-label="Introduction to Ori Carlin">
        <image-container [imageUrl]="loneImg1" />
        <div class="text-area flex column">
          <p class="family-bold normal-trans">BIOGRAPHY</p>
          <h2 class="normal-trans">Introduction to Ori Carlin</h2>
        </div>
      </div>
    </section>

    <section class="carousels flex column" role="region">
      <article class="gallery-carousel grid" role="region" aria-label="Ware items carousel">
        <product-carousel [carouselItems]="artwareProducts" />

        <div class="text-area flex column">
          <button class="flex align-center normal-trans" (click)="navigateTo('/artware')" title="Go to ware gallery?"
            aria-label="Discover Artisan Crafts">
            <svg-render class="fast-trans" svgName="vaseIcon" />
            <span>Discover Artisan Crafts</span>
            <svg-render class="fast-trans" svgName="vaseIcon" />
          </button>
        </div>
      </article>

      <article class="gallery-carousel grid" role="region" aria-label="Shop items carousel">
        <product-carousel [carouselItems]="shopProducts" />

        <div class="text-area flex column">
          <button class="flex align-center normal-trans" (click)="navigateTo('/shop')" title="Go to shop?"
            aria-label="Purchase Unique Pottery">
            <svg-render class="fast-trans" svgName="shoppingCart" />
            <span>Purchase Unique Pottery</span>
            <svg-render class="fast-trans" svgName="shoppingCart" />
          </button>
        </div>
      </article>
    </section>
  </section>
</main>
