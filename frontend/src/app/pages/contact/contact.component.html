<main class="contact-page-contents flex column">
    <img [src]="loneImg" alt="Contact">

    <section class="contact-text flex column">
        <p>Got an art request or a question, I'll be glad to answer them for you!</p>
        <p>If you're interested, please contact me using the form below:</p>
    </section>

    <form class="flex column" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="input-area flex column">
            <label for="name" class="flex row">
                <svg-render [svgName]="personIcon" style="width: 24px; height: 24px;">
                </svg-render>
                <span>Name</span>
            </label>
            <input id="name" type="text" formControlName="name" placeholder="Handsome Person...">
        </div>

        <div class="input-area flex column">
            <label for="email" class="flex row">
                <svg-render [svgName]="emailIcon" style="width: 24px; height: 24px;">
                </svg-render>
                <span>Email</span>
            </label>
            <input id="email" type="email" formControlName="email" placeholder="you@gmail.com...">
        </div>

        <div class="input-area flex column">
            <label for="title" class="flex row">
                <svg-render [svgName]="titleIcon" style="width: 24px; height: 24px;">
                </svg-render>
                <span>Title</span>
            </label>
            <input id="title" type="text" formControlName="title" placeholder="Dormammu ...">
        </div>

        <div class="input-area flex column">
            <label for="message" class="flex row">
                <svg-render [svgName]="descriptionIcon" style="width: 24px; height: 24px;">
                </svg-render>
                <span>Description</span>
            </label>
            <textarea id="message" formControlName="message" placeholder="I've come to bargain..."></textarea>
        </div>

        <div class="form-actions flex row">
            <button class="flex row" type="submit">
                <span>Send</span>
                <svg-render [svgName]="paperPlaneIcon" style="width: 32px; height: 32px;">
                </svg-render>
            </button>
        </div>
    </form>
</main>
