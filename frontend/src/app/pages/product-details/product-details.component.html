<main class="product-details-contents w-h-100 flex column">
    <section *ngIf="product$|async as product" class="product-area flex column">
        <img src={{product.imgUrls[0]}} />
        <p> {{product.name}} </p>
        <span>${{product.price}}</span>
        <p> {{product.description}}</p>
    </section>
    <section class="actions">
        <button (click)="onBack()" class="back-btn">Back</button>
    </section>
</main>
