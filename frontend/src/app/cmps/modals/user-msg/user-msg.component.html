<main *ngIf="isVisible" [@messageAnimation]="msgState" class="user-msg-contents flex column" role="alert"
    aria-live="assertive" aria-atomic="true">
    <span class="msg-title flex row {{ msg?.type }}">
        <svg-render [svgName]="msg?.type === 'success' ? successIcon : errorIcon" />
        <h4>{{ msg?.title }}</h4>
    </span>
    <p class="{{ msg?.type }}">{{ msg?.txt }}</p>
</main>
