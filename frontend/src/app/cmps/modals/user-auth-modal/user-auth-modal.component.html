<main class="modal-wrapper flex justify-center" *ngIf="modService.isModalOpen('user-auth')">
    <section class="user-auth-modal flex column" *ngIf="verifyForm">
        <span>We've sent an authentication code to your email address...</span>
        <span>Please insert the code below, to pass the test:</span>
        <form class="flex column" [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
            <div class="input-area flex column" [class.error]="isFieldInvalid('code')">
                <label for="code" class="flex row">
                    <span *ngIf="isFieldInvalid('code')">{{ getErrorMessage('code') }}</span>
                </label>
                <input id="code" type="text" formControlName="code" placeholder="XXXXXX" maxlength="6" customValidator
                    [maxLength]=6>
            </div>

            <div class="form-actions flex row">
                <button class="flex row" type="submit" [disabled]="!verifyForm.valid"
                    [class.disabled]="!verifyForm.valid">
                    <span>Submit</span>
                </button>
            </div>
        </form>
        <span class="sidenote">You may skip this step, but your account will be in risk of deletion within 7
            days...</span>
    </section>
</main>
