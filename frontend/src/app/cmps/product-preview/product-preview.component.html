<a class="preview-contents flex column" [routerLink]="['/', product.type, 'details',product.name]">
  <article class="product-body grid w-h-100">
    <img [src]="product.imgUrls[0]" [alt]="product.name" />

    <div *ngIf="(loggedinUser$ | async)?.isAdmin" class="admin-options flex row">
      <button (click)="onRemoveProduct($event)" class="remove-btn">
        <svg-render svgName="trashIcon" />
      </button>

      <button (click)="onEditProduct($event)" class="edit-btn">
        <svg-render svgName="edit" />
      </button>
    </div>

    <button *ngIf="product.type === 'shop' && product.stock > 0" (click)="onAddCart($event)"
      class="add-to-cart flex row">
      <span>Add</span>
      <svg-render svgName="shoppingCart" />
    </button>

    <div *ngIf="product.type === 'shop'" class="price">${{ product.price }}</div>
  </article>

  <div class="name">{{ product.name }}</div>

  <div *ngIf="product.stock <= 0" class="out-of-stock">out of stock</div>
</a>
