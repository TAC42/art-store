<a class="content" [routerLink]="['/shop/details',product.name]">
  <article class="prod-img">
    <img [src]="product.imgUrl" [alt]="product.name" />
  </article>
  <div class="preview-body">
    <article class="name">{{ product.name }}</article>
    <article class="price">${{ product.price }}</article>
  </div>

  <button (click)="onRemoveProduct($event)" class="remove-btn"><svg-render svgName="trashIcon"></svg-render></button>
  <button (click)="onEditProduct($event)" class="edit-btn"><svg-render svgName="edit"></svg-render></button>
</a>
