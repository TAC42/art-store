<a class="content" routerLink="/{{ product.name }}">
  <article class="prod-img">
    <img [src]="product.imgUrl" [alt]="product.name" />
  </article>
  <div class="preview-body">
    <article class="name">{{ product.name }}</article>
    <article class="price">${{ product.price }}</article>
  </div>

  <button (click)="onRemoveProduct()" class="remove-btn"><svg-render svgName="trashIcon"></svg-render></button>
</a>
