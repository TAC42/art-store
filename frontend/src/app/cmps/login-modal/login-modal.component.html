<main class="modal-wrapper flex justify-center" *ngIf="mService.isModalOpen('login')">
    <section class="login-modal flex column" (clickOutside)="closeLoginModal()">
        <form class="flex column" [formGroup]="isLoginMode ? loginForm : signupForm" (ngSubmit)="onSubmit()">
            <ng-container *ngIf="isLoginMode">
                <div class="input-area flex column" [class.error]="isFieldInvalid('username')">
                    <label for="username" class="flex row">
                        <div class="label-info flex row">
                            <svg-render [svgName]="personIcon" />
                            <span>Username</span>
                        </div>
                        <span *ngIf="isFieldInvalid('username')">{{ getErrorMessage('username') }}</span>
                    </label>
                    <input id="username" type="text" formControlName="username" placeholder="Your username..."
                        customValidator [minLength]=3 [maxLength]=24>
                </div>

                <div class="input-area flex column" [class.error]="isFieldInvalid('password')">
                    <label for="password" class="flex row">
                        <div class="label-info flex row">
                            <svg-render [svgName]="lockIcon" />
                            <span>Password</span>
                        </div>
                        <span *ngIf="isFieldInvalid('password')">{{ getErrorMessage('password') }}</span>
                    </label>
                    <input id="password" type="password" formControlName="password" placeholder="Your password..."
                        customValidator [minLength]=3 [maxLength]=32 [allowedSpecialChars]="'$#@!&*'">
                </div>
            </ng-container>

            <ng-container *ngIf="!isLoginMode">
                <div class="input-area flex column" [class.error]="isFieldInvalid('firstName')">
                    <label for="firstName" class="flex row">
                        <div class="label-info flex row">
                            <svg-render [svgName]="idIcon" />
                            <span>First Name</span>
                        </div>
                        <span *ngIf="isFieldInvalid('firstName')">{{ getErrorMessage('firstName') }}</span>
                    </label>
                    <input id="firstName" type="text" formControlName="firstName" placeholder="Your first name..."
                        customValidator [minLength]=3 [maxLength]=24>
                </div>

                <div class="input-area flex column" [class.error]="isFieldInvalid('lastName')">
                    <label for="lastName" class="flex row">
                        <div class="label-info flex row">
                            <svg-render [svgName]="idIcon" />
                            <span>Last Name</span>
                        </div>
                        <span *ngIf="isFieldInvalid('lastName')">{{ getErrorMessage('lastName') }}</span>
                    </label>
                    <input id="lastName" type="text" formControlName="lastName" placeholder="Your last name..."
                        customValidator [minLength]=3 [maxLength]=24>
                </div>

                <div class="input-area flex column" [class.error]="isFieldInvalid('username')">
                    <label for="username" class="flex row">
                        <div class="label-info flex row">
                            <svg-render [svgName]="personIcon" />
                            <span>Username</span>
                        </div>
                        <span *ngIf="isFieldInvalid('username')">{{ getErrorMessage('username') }}</span>
                    </label>
                    <input id="username" type="text" formControlName="username" placeholder="Your username..."
                        customValidator [minLength]=3 [maxLength]=24>
                </div>

                <div class="input-area flex column" [class.error]="isFieldInvalid('email')">
                    <label for="email" class="flex row">
                        <div class="label-info flex row">
                            <svg-render [svgName]="emailIcon" />
                            <span>Email</span>
                        </div>
                        <span *ngIf="isFieldInvalid('email')">{{ getErrorMessage('email') }}</span>
                    </label>
                    <input id="email" type="email" formControlName="email" placeholder="Your email..." customValidator
                        [minLength]=6 [maxLength]=48 [allowedSpecialChars]="'@.'">
                </div>

                <div class="input-area flex column" [class.error]="isFieldInvalid('password')">
                    <label for="password" class="flex row">
                        <div class="label-info flex row">
                            <svg-render [svgName]="lockIcon" />
                            <span>Password</span>
                        </div>
                        <span *ngIf="isFieldInvalid('password')">{{ getErrorMessage('password') }}</span>
                    </label>
                    <input id="password" type="password" formControlName="password" placeholder="Your password..."
                        customValidator [minLength]=3 [maxLength]=32 [allowedSpecialChars]="'$#@!&*'">
                </div>
            </ng-container>

            <button class="flex" type="submit" [disabled]="(isLoginMode ? loginForm.invalid : signupForm.invalid)"
                [class.disabled]="(isLoginMode ? loginForm.invalid : signupForm.invalid)">
                <span>{{ isLoginMode ? 'Login' : 'Signup' }}</span>
            </button>
        </form>
        <button class="switch" (click)="toggleMode()">
            {{ isLoginMode ? "Don't have an account yet? Signup" : "Already registered? Login" }}
        </button>
    </section>
</main>
