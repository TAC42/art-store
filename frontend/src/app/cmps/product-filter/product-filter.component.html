<div class="input-container">
    <input [(ngModel)]="filterBy.search" (ngModelChange)="onFilterChange($event)" type="text" placeholder="Search...">
    <button *ngIf="filterBy.search" class="flex fast-trans" (click)="onClearFilter($event)">
        <svg-render svgName="removeIcon" />
    </button>
</div>
<svg-render class="search" svgName="searchIcon" />
