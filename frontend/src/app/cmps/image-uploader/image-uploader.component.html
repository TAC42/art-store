<main class="upload-preview">
    <div class="file-upload-container flex column">
        <label for="{{inputId}}" class="flex column">
            <span> {{ getUploadLabel() }} </span>
            <img *ngIf="imgUrl" [src]="imgUrl" loading="lazy" />
        </label>
        <input type="file" (change)="uploadImg($event)" accept="image/*" [id]="inputId" style="display: none" />
    </div>
</main>
