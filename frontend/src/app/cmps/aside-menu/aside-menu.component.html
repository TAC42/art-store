<main class="modal-wrapper flex" *ngIf="modService.isModalOpen('aside-menu')">
    <section [@slideInOut]="menuState" (clickOutside)="closeMenu()" class="aside-menu flex column">
        <div class="logo-container flex row">
            <h1>oricarlin</h1>
            <ng-container *ngIf="loggedinUser$ | async as loggedinUser">
                <img *ngIf="loggedinUser.imgUrl" [src]="loggedinUser.imgUrl" alt="User Image">
            </ng-container>
        </div>

        <div class="link-area">
            <a (click)="closeMenu()" routerLink="/" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Home
            </a>
        </div>

        <div class="link-area">
            <a (click)="closeMenu()" routerLink="/about" routerLinkActive="active">About & Contact</a>
        </div>

        <div class="link-area">
            <a (click)="closeMenu()" routerLink="/sculpture" routerLinkActive="active">Sculptures</a>
        </div>

        <div class="link-area">
            <a (click)="closeMenu()" routerLink="/artware" routerLinkActive="active">Artware</a>
        </div>

        <div class="link-area">
            <a (click)="closeMenu()" routerLink="/shop" routerLinkActive="active">Shop</a>
        </div>

        <div class="link-area" *ngIf="loggedinUser$ | async as loggedinUser">
            <span *ngIf="!loggedinUser?._id" (click)="openLogin($event)">Login</span>
            <span *ngIf="loggedinUser?._id" (click)="exitAccount($event)">Logout</span>
        </div>
    </section>
</main>
